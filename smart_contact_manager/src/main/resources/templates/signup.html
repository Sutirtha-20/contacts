<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-3">
  
				  <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
				  <p th:text="${session.message.content}"></p>
				  
				  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
				<div class="container text-center">
					<img th:src="@{/img/membership.png}" alt="" height="" width="80px"/>
				</div>
					
					<h1 class="text-center">Register here</h1>
					
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
					
						<div class="form-group">
						    <label for="name_field">Name</label>
						    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id=name_field aria-describedby="emailHelp" placeholder="Enter your name here" required="required" th:value="${user.name}">
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								
							</div>
						 </div>
						<div class="form-group">
						    <label for="email_field">Email</label>
						    <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id=email_field aria-describedby="emailHelp" placeholder="Enter your email here" required="required" th:value="${user.email}">
							<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								
							</div>
						 </div>
						 <div class="form-group">
						    <label for="password_field">Password</label>
						    <input name="password" type="password" class="form-control" id=password_field aria-describedby="emailHelp" placeholder="Enter your password here" required="required">

						 </div>
						 <div class="form-group">
						 	<textarea name="about" id="" rows="10" class="form-control" placeholder="Enter something about yourself"  th:text="${user.about}"></textarea>
						 
						 </div>
						 <div class="form-group form-check text-center">
						    <input name="agreement" type="checkbox" class="form-check-input" id="agreement">
						    <label class="form-check-label" for="agreement">Terms and Conditions</label>
						  </div>
						 <div class="container text-center">
						 	<button type="submit" class="btn btn-primary text-white">Submit</button>
						 	<button type="reset" class="btn btn-danger text-white">Reset</button>
						 </div>
					
					</form>
					
				</div>
				
			</div>
		</div>
	</div>
</section>
	
</body>
</html>
